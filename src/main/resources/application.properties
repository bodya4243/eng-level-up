spring.application.name=eng-level-up
server.port=8080
server.servlet.context-path=/api
spring.config.import=env.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3309/eng_level_up_db
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
logging.level.liquibase=INFO
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.security.user.name=custom_user
spring.security.user.password=custom_password
jwt.expiration=${JWT_EXPIRATION}
jwt.secret=${JWT_SECRET}
openai.model=gpt-4o-mini-2024-07-18
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${OPENAI_API_KEY}
